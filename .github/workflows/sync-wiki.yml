name: Sync Wiki - Update GitHub wiki from .wiki directory

on:
  push:
    branches:
      - main
    paths:
      - '.wiki/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  sync-wiki:
    name: Sync Wiki to GitHub
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Clone wiki repository
        run: |
          git clone https://github.com/${{ github.repository }}.wiki.git wiki

      - name: Sync wiki content
        run: |
          # Remove all files from wiki repository except .git
          find wiki -mindepth 1 -maxdepth 1 -not -name '.git' -exec rm -rf {} \;

          # Copy .wiki content to wiki repository
          cp -r .wiki/* wiki/

          # Go to wiki repository
          cd wiki

          # Add all changes
          git add .

          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          # Commit changes
          git commit -m "Sync wiki from source repository"

          # Retry loop to handle concurrent pushes (up to 3 attempts)
          PUSH_URL="https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.wiki.git"
          for i in 1 2 3; do
            echo "Push attempt $i..."
            git pull --rebase origin master || true
            if git push "$PUSH_URL"; then
              echo "Push succeeded on attempt $i"
              exit 0
            fi
            echo "Push failed, waiting before retry..."
            sleep $((i * 5))
          done
          
          echo "All push attempts failed"
          exit 1
