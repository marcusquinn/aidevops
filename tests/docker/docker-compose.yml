# Test orchestration for setup scripts
services:
  test:
    build: .
    volumes:
      - ../../:/home/testuser/Git/aidevops:ro
    command: ["/home/testuser/Git/aidevops/tests/docker/run-tests.sh"]

  shell:
    build: .
    volumes:
      - ../../:/home/testuser/Git/aidevops
    stdin_open: true
    tty: true
